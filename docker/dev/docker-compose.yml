# Use root/example as user/password credentials
version: "3.7"

services:
  budgt-gateway:
    image: budgt/budgt-gateway:edge
    restart: always
    container_name: budgt-gateway
    networks:
      budgt-network:
        aliases:
          - budgt-gateway
    ports:
      - 80:8080
      - 443:8443
    volumes:
      - /opt/budgt/certs/:/opt/budgt/certs/
    environment:
      - "SPRING_PROFILES_ACTIVE=dev"
    healthcheck:
      test: ["CMD", "curl", "-f", "https://dev.budgt.de"]
      interval: 1m30s
      timeout: 10s
      retries: 3
      start_period: 40s

  budgt-frontend:
    image: budgt/budgt-frontend:edge
    restart: always
    container_name: budgt-frontend
    networks:
      budgt-network:
        aliases:
          - budgt-frontend
    ports:
      - 1380:1380
      - 1443:1443
    volumes:
      - /opt/budgt/certs/:/opt/budgt/certs/
    healthcheck:
      test: ["CMD", "curl", "-f", "https://dev.budgt.de/ui"]
      interval: 1m30s
      timeout: 10s
      retries: 3
      start_period: 40s

  budgt-category-service:
    image: budgt/budgt-category-service:edge
    restart: always
    container_name: budgt-category-service
    depends_on:
      - budgt-config-server
      - budgt-mongodb
    networks:
      budgt-network:
        aliases:
          - budgt-category-service
    ports:
      - 1338:1338
    environment:
      - "SPRING_PROFILES_ACTIVE=dev"
    healthcheck:
      test:
        ["CMD", "curl", "-f", "http://budgt-category-service:1338/categories"]
      interval: 1m30s
      timeout: 10s
      retries: 3
      start_period: 40s

  budgt-config-server:
    image: budgt/budgt-config-server:edge
    restart: always
    container_name: budgt-config-server
    networks:
      budgt-network:
        aliases:
          - budgt-config-server
    ports:
      - 1339:1339
    volumes:
      - /opt/budgt-configuration:/opt/budgt-configuration

    healthcheck:
      test:
        ["CMD", "curl", "-f", "http://budgt-config-server:1339/actuator/health"]
      interval: 1m30s
      timeout: 10s
      retries: 3
      start_period: 40s

  budgt-mongodb:
    image: mongo:xenial
    restart: always
    container_name: budgt-mongodb
    networks:
      budgt-network:
        aliases:
          - budgt-mongodb
    volumes:
      - /opt/docker/mongodb/data:/data/db
    command: mongod --auth

networks:
  budgt-network:
    external:
      name: budgt-network
