<div class="register-container">
  <div id="register-card">
    <img alt="budgt logo" src="assets/budgt-logo-white-transparent.png" />
    <mat-card>
      <form [formGroup]="registerForm" (ngSubmit)="onFormSubmit(registerForm.value)">
        <div class="form-container">
          <mat-form-field>
            <input matInput type="fullName" placeholder="Full Name" formControlName="fullName" />
            <mat-error>
              <span *ngIf="!registerForm.get('fullName').valid && registerForm.get('fullName').touched">Please enter your Full Name</span>
            </mat-error>
          </mat-form-field>
          <mat-form-field>
            <input matInput type="email" placeholder="Email" formControlName="email" email />
            <mat-error>
              <span *ngIf="!registerForm.get('email').valid && registerForm.get('email').touched">Please enter your email</span>
            </mat-error>
          </mat-form-field>
          <mat-form-field>
            <input matInput type="password" placeholder="Password" formControlName="password" />
            <mat-error>
              <span *ngIf="!registerForm.get('password').getError('mustMatch')">Password must be at least 8 characters</span>
            </mat-error>
          </mat-form-field>
          <mat-form-field>
            <input matInput type="password" placeholder="Confirm password" formControlName="confirmPassword" />
            <mat-error>
              <span *ngIf="!registerForm.get('confirmPassword').valid && registerForm.get('confirmPassword').touched"
                >Please repeat your password</span
              >
            </mat-error>
          </mat-form-field>
          <button type="submit" [disabled]="!registerForm.valid" mat-flat-button color="primary">Register</button>
        </div>
      </form>
    </mat-card>
  </div>
</div>
