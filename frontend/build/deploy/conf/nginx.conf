worker_processes  1;

events {
    worker_connections  1024;
}


server {
    listen 80;
    server_name dev.budgt.de; 
    return 301 https://dev.budgt.de$request_uri;
}

server {
    listen 443 ssl;
    server_name dev.budgt.de; 

    ssl on;

    ssl_certificate /opt/budgt/certs/fullchain-dev.pem;
    ssl_certificate_key /opt/budgt/certs/privkey-dev.pem;
    ssl_trusted_certificate /opt/budgt/certs/fullchain-dev.pem;

    root   /usr/share/nginx/html;
    index  index.html index.htm;
    include /etc/nginx/mime.types;

    gzip on;
    gzip_min_length 1000;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css application/json application/javascript application/x-javascript text/xml application/xml application/xml+rss text/javascript;

    location / {
        try_files $uri $uri/ /index.html;
    }

    access_log  /opt/budgt/log/frontend_nginx.access.log  main;
    error_log  /opt/budgt/log/frontend_nginx.error.log;
}

server {
    listen 443 ssl;
    server_name api.budgt.de; 

    ssl on;

    ssl_certificate /opt/budgt/certs/fullchain-api.pem;
    ssl_certificate_key /opt/budgt/certs/privkey-api.pem;
    ssl_trusted_certificate /opt/budgt/certs/fullchain-api.pem;
    
    location / {
        proxy_pass http://localhost:1338/;
    }
    
    access_log  /opt/budgt/log/api_nginx.access.log  main;
    error_log  /opt/budgt/log/api_nginx.error.log;
}
